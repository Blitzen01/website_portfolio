<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | Page Not Found</title>
    <link rel="icon" type="image/png" href="images/logo.jpg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        /* Ensures the content is vertically centered on the screen */
        .error-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            /* Using a dark color similar to your contact section */
            background-color: #0d1a26; 
            color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="container py-5">
            <h1 class="display-1 fw-bold text-info">404</h1>
            <h2 class="display-5 fw-bold mb-4">Page Not Found</h2>
            <p class="lead mb-4 text-secondary">
                We couldn't find the page you were looking for. The URL might be incorrect, or the page may have been moved.
            </p>
            
            <a href="index.html" class="btn btn-info btn-lg shadow-sm text-dark fw-bold">
                <i class="fas fa-home me-2"></i> Go Back to Home
            </a>
            
            <p class="mt-4 text-muted">Need help? Visit my <a href="index.html#contact" class="text-info">Contact section</a>.</p>
        </div>
    </div>
</body>
</html>
